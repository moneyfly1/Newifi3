    name: ç¼–è¯‘OpenWrtå›ºä»¶
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest

    steps:
    - name: æ ¡éªŒæœ¬åœ°æ–‡ä»¶
