        ./scripts/feeds list  | awk '{if(a[$1]){print $1}else{a[$1]++}}'
        echo "é‡å¤çš„åŒ…æ£€æµ‹ï¼šðŸ‘†"
        ./scripts/feeds list  | awk '{if(a[$1]){print $1}else{a[$1]++}}' | while read pkg_name;do
        find feeds/ -maxdepth 4 -type d -name $pkg_name | \
